<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Image</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
        }
        img {
            width: 600px;
            height: 600px;
            object-fit: cover; /* Ensures the image covers the dimensions without distortion */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://herojig.github.io/images/mr.png" alt="Centered Image">
    </div>
</body>
</html>
